<div class="boxes">
      @for(box of store.boxes(); track box.id; let index = $index) {
            <div
              class="box"
              [class.selected]="store.selectedBox()?.id === box?.id"
              (click)="store.selectBox(box.id)"
             >
              {{ box?.id }} <br />
              <span>{{ box?.selectedOption || 'Select element' }}</span>
            </div>
      }
</div>
